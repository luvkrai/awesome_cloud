{% extends "layout.html" %}
{% block content %}
        <video autoplay muted loop id="myVideo">
            <source src="{{url_for('static', filename='profile_pics/playme.mp4')}}" type="video/mp4">
        </video>
        <div class="video_content">
        <p> Container Details</p>
            <table id="t01" table-layout: fixed; box-sizing: border-box>
            <tr>
              <th>Container Name</th>
              <th>Container ID</th>
              <th>Container Image</th>
              <th>Container Status</th>
              <th>Created On</th>
            </tr>
            {% for row in table %}
              <tr>
                <td>{{row['name']}}</td>
                <td>{{row['container_id']}}</td>
                <td>{{row['image']}}</td>
                <td>{{row['status']}}</td>
                <td>{{row['date']}}</td>
              </tr>
            {% endfor %}
          </table>
        </div>
{% endblock content %}
